<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="This project is done by Joyce Fred" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" type="module" defer></script>
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body id="homePage">
    <main>
      <div class="container">
        <div class="form-container">
          <div class="image-container">
            <img src="assets/images/illustration-sign-up-mobile.svg" alt="" />
          </div>
          <div class="sign-up">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <div class="points">
              <div class="point">
                <img src="assets/images/icon-list.svg" alt="list-icon" />
                <p>Product discovery and building what matters</p>
              </div>
              <div class="point">
                <img src="assets/images/icon-list.svg" alt="list-icon" />
                <p>Measuring to ensure updates are a success</p>
              </div>
              <div class="point">
                <img src="assets/images/icon-list.svg" alt="list-icon" />
                <p>And much more!</p>
              </div>
            </div>
            <div class="form">
              <div class="labels">
                <label for="email">Email address</label>
                <p class="error" hidden>Valid email required</p>
              </div>
              <input
                type="email"
                name="email"
                id="em"
                placeholder="email@company.com"
              />
            </div>
            <button id="submit-btn" aria-disabled="true">Subscribe to monthly newsletter</button>
            
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
